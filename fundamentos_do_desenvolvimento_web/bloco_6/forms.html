<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <header id="header-content">
    <h1>Conte-nos sobre você!</h1>
  </header>

  <main>
    <fieldset id="personal-data">
      <div class="personal-data-div">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="personal-data-input" maxlength="40" required>
      </div>
      <div class="personal-data-div">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="personal-data-input" maxlength="50" required>
      </div>
      <div class="personal-data-div">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="personal-data-input" maxlength="11" required>
      </div>
      <div class="personal-data-div">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" class="personal-data-input" maxlength="200" required>
      </div>
      <div class="personal-data-div">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" class="personal-data-input" maxlength="28" required>
      </div>
      <div class="personal-data-div">
        <label for="estado">Estado</label>
        <select name="estado" id="estado" required></select>
      </div>
      <div class="personal-data-div">
        <label for="home">Casa</label>
        <input type="radio" name="home" id="home" class="input-radio" checked>
        <label for="home">Apartamento</label>
        <input type="radio" name="home" id="home" class="input-radio">
      </div>
    </fieldset>
    <fieldset id="last-job">
      <div class="personal-data-div">
        <label for="resumo">Resumo Do Currículo</label>
        <textarea name="resumo" id="resumo" cols="90" rows="12" maxlength="1000" required></textarea>
      </div>

      <div class="personal-data-div">
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" class="personal-data-input" maxlength="40" required>
      </div>

      <div class="personal-data-div">
        <label for="descricao-cargo">Descrição do Cargo</label>
        <input type="text" id="descricao-cargo" class="personal-data-input" maxlength="500" required>
      </div>

      <div class="personal-data-div">
        <label for="data">Data de Início</label>
        <input type="date" id="data" class="personal-data-input" required>
      </div>
    </fieldset>
  </main>

  <script src="script.js"></script>
</body>
</html>
